<html><head><title>Calculator Project</title><link type="text/css" rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/><link type="text/css" rel="stylesheet" href="css/style.css"/></head><body><h1>The Calculator Projectx</h1><div class="calculator"><input type="text" id="display"/><div class="numpad"><button class="btn" data-value="1" onclick="whichButton(event)">1</button><button class="btn" data-value="2" onclick="whichButton(event)">2</button><button class="btn" data-value="3" onclick="whichButton(event)">3</button><button class="btn" data-value="4" onclick="whichButton(event)">4</button><button class="btn" data-value="5" onclick="whichButton(event)">5</button><button class="btn" data-value="6" onclick="whichButton(event)">6</button><button class="btn" data-value="7" onclick="whichButton(event)">7</button><button class="btn" data-value="8" onclick="whichButton(event)">8</button><button class="btn" data-value="9" onclick="whichButton(event)">9</button><button class="btn" data-value="clear" onclick="whichButton(event)">CE</button><button class="btn" data-value="0" onclick="whichButton(event)">0</button><button class="btn" data-value="solve" onclick="whichButton(event)">=</button></div><div class="func"><button class="btn" data-value="+" onclick="whichButton(event)">+</button><button class="btn" data-value="-" onclick="whichButton(event)">-</button><button class="btn" data-value="*" onclick="whichButton(event)">*</button><button class="btn" data-value="/" onclick="whichButton(event)">/</button></div></div><script src="js/script.js"></script></body></html>
